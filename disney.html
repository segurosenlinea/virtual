<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tu Plataforma</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #000;
    color: white;
  }

  /* Fondo estilo Disney */
  .hero {
    width: 100%;
    height: 520px;
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Degradado a negro abajo */
  .overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%;
    background: linear-gradient(180deg, transparent, #000);
  }

  .content {
    position: absolute;
    bottom: 20px;
    width: 90%;
    text-align: center;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo {
    width: 140px;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    opacity: 0.8;
  }

  .form input {
    width: 100%;
    padding: 14px;
    border-radius: 6px;
    border: none;
    margin-top: 12px;
    font-size: 16px;
  }

  .btn {
    width: 100%;
    background: #00C8FF;
    color: #000;
    border: none;
    padding: 14px;
    font-size: 18px;
    border-radius: 6px;
    margin-top: 12px;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="hero" id="hero">
  <div class="overlay"></div>

  <div class="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" class="logo">

    <h2>Series exclusivas, éxitos del cine, deportes y más</h2>

    <p>Elige tu plan desde <b>COP 24.900/mes</b></p>

    <div class="form">
      <input type="email" placeholder="Correo electrónico">
      <button class="btn">SUSCRIBIRME AHORA</button>
    </div>
  </div>
</div>

<script>
  // Imagenes proporcionadas por ti (orden perfecto)
  const imagenes = [
    "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/306F5EDFDA4042AE78A10D7B3534E05CB3E2828EF9538023A13C968C7EE44309/compose?format=webp&width=660",
    "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/80990A540E73968454BF3FAFFE9F999388E337CDF36D20FB6AA56FE88CA15CB1/compose?format=webp&width=660",
    "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/26484DDF52878CBA4E693A90CD7A4DC7026AE4857374A7D4E2EDB9CE58B9FE01/compose?format=webp&width=660",
    "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/1B4EEE2BA8E6F5BC763BA1A4270B5E693C27FC7DB68A26F8DE9DB7118C947D4D/compose?format=webp&width=660",
    "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/64DBED3E97AEAF24E2236E3D20A8D0F3C7269306EE6E518110C9344D6560C3C7/compose?format=webp&width=660"
  ];

  let index = 0;
  const hero = document.getElementById("hero");

  function cambiarFondo() {
    hero.style.backgroundImage = `url('${imagenes[index]}')`;
    index = (index + 1) % imagenes.length;
  }

  cambiarFondo(); 
  setInterval(cambiarFondo, 4000); // cambia cada 4 segundos
</script>

</body>
</html>
